<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Expense Tracker</title>

  <!-- === Stylesheets & Fonts === -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- === Apply Saved Theme Early === -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>
</head>

<body>
  <!-- === Theme Toggle Button === -->
  <div class="theme-toggle">
    <button id="theme-button">ðŸŒ™</button>
  </div>

  <!-- === Auth Container === -->
  <div class="auth-container">
    <h1 class="title">Expense Tracker</h1>

    <!-- === Tab Toggle Buttons === -->
    <div class="form-toggle">
      <button id="login-tab" class="active">Login</button>
      <button id="signup-tab">Sign Up</button>
    </div>

    <!-- === Feedback Message === -->
    <div id="message" class="message"></div>

    <!-- === Login Form === -->
    <form id="login-form" class="auth-form" method="POST">
      <!-- âœ… Demo Credentials -->
      <p class="demo-creds">
        Demo: <strong>user:</strong> admin &nbsp;&nbsp; <strong>password:</strong> 1234
      </p>

      <input type="text" name="username" id="login-username" placeholder="Username" required />
      <input type="password" name="password" id="login-password" placeholder="Password" required />
      <button type="submit" id="login-btn">
        Login <span class="spinner hidden" id="login-spinner"></span>
      </button>
      <p class="small-link"><a href="#">Forgot password?</a></p>
    </form>

    <!-- === Signup Form === -->
    <form id="signup-form" class="auth-form hidden" method="POST">
      <input type="text" name="first" placeholder="First Name" required />
      <input type="text" name="last" placeholder="Last Name" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" id="signup-btn">
        Sign Up <span class="spinner hidden" id="signup-spinner"></span>
      </button>
    </form>

    <!-- === Footer Links === -->
    <footer class="footer-links">
      <a href="#">Terms</a> â€¢ <a href="#">Privacy</a>
    </footer>
  </div>

  <!-- === Script === -->
  <script src="app.js"></script>
</body>

</html>
