<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="theme-toggle">
        <button id="theme-button">🌙</button>
    </div>

    <div class="auth-container">
        <h1 class="title">Expense Tracker</h1>

        <div class="form-toggle">
            <button id="login-tab" class="active">Login</button>
            <button id="signup-tab">Sign Up</button>
        </div>

        <form id="login-form" class="auth-form">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" class="auth-form hidden">
            <input type="text" id="signup-first" placeholder="First Name" required />
            <input type="text" id="signup-last" placeholder="Last Name" required />
            <input type="text" id="signup-username" placeholder="Username" required />
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        // 🌙/☀️ Toggle
        const toggleBtn = document.getElementById("theme-button");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("light");
            toggleBtn.textContent = document.body.classList.contains("light") ? "☀️" : "🌙";
        });

        // Tab switch
        const loginTab = document.getElementById("login-tab");
        const signupTab = document.getElementById("signup-tab");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        loginTab.onclick = () => {
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            loginForm.classList.remove("hidden");
            signupForm.classList.add("hidden");
        };

        signupTab.onclick = () => {
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
        };
    </script>
</body>

</html>
