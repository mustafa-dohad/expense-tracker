<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script>
  // Apply saved theme before page loads
  (function() {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.documentElement.classList.add("dark");
    }
  })();
</script>
</head>

<body>
    <div class="theme-toggle">
        <button id="theme-button">ðŸŒ™</button>
    </div>
    
    <div class="auth-container">
        <h1 class="title">Expense Tracker</h1>
        
        <div class="form-toggle">
            <button id="login-tab" class="active">Login</button>
            <button id="signup-tab">Sign Up</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="login-form" class="auth-form" method="POST">
            <input type="text" name="username" id="login-username" placeholder="Username" required />
            <input type="password" name="password" id="login-password" placeholder="Password" required />
            <button type="submit" id="login-btn">Login <span class="spinner hidden" id="login-spinner"></span></button>
            <p class="small-link"><a href="#">Forgot password?</a></p>
        </form>
        
        <form id="signup-form" class="auth-form hidden" method="POST">
            <input type="text" name="first" placeholder="First Name" required />
            <input type="text" name="last" placeholder="Last Name" required />
            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" id="signup-btn">Sign Up <span class="spinner hidden"
                id="signup-spinner"></span></button>
            </form>
            
            <footer class="footer-links">
                <a href="#">Terms</a> â€¢ <a href="#">Privacy</a>
            </footer>
        </div>
        
        
        <script src="app.js"></script>
</body>

</html>
