<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="dashboard.css">
  <script>
    // Apply saved theme before page loads
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>
</head>

<body>
  <!-- Side Nav -->
  <nav class="side-nav">
    <div class="nav-icons">
      <button class="nav-icon" title="Home" data-action="home">🏠</button>
      <button class="nav-icon" title="Profile" data-action="profile">👤</button>
      <button class="nav-icon" title="Transactions" data-action="transactions">📋</button>
      <button class="nav-icon" title="Logout" data-action="logout">🚪</button>
    </div>
    <div class="nav-footer">
      <button id="theme-button" class="nav-icon" title="Toggle Dark Mode">🌙</button>
    </div>
  </nav>

  <!-- Mobile Header -->
  <header class="mobile-header">
    <h2 class="mobile-title">User Profile</h2>
    <button id="theme-button-mobile" title="Toggle Dark Mode">🌙</button>
  </header>

  <!-- Main User Profile Content -->
  <main class="dashboard">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
      <h3>User Profile</h3>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 18px;">
        <div style="width: 100px; height: 100px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #fff;">
          👤
        </div>
        <div style="text-align: center;">
          <h4 style="margin: 0;">Your Name</h4>
          <p style="margin: 4px 0 0 0; color: var(--text-dark);">user@email.com</p>
        </div>
        <div style="width: 100%;">
          <button style="width: 100%; padding: 12px; border-radius: 8px; background: var(--primary); color: #fff; border: none; font-size: 1rem; cursor: pointer;">Edit Profile</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Nav (mobile) -->
  <nav class="bottom-nav">
    <button class="nav-icon" title="Home" data-action="home">🏠</button>
    <button class="nav-icon" title="Profile" data-action="profile">👤</button>
    <button class="nav-icon fab" title="Add Transaction">➕</button>
    <button class="nav-icon" title="Transactions" data-action="transactions">📋</button>
    <button class="nav-icon" title="Logout" data-action="logout">🚪</button>
  </nav>

  <!-- Script -->
  <script src="dashboard.js"></script>
</body>
</html>
