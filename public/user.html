<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile | Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="user.css">
  <link rel="stylesheet" href="common.css">
  <script src="common.js"></script>
  <script>
    // Apply saved theme before page loads
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>
</head>

<body>
<script>
// Redirect to login if not authenticated
fetch('../backend/get_user_data.php')
  .then(res => res.json())
  .then(data => {
    if (data.status === 'unauthorized') {
      window.location.href = 'index.html';
    }
  });
</script>

  <!-- Side Nav -->
  <nav class="side-nav">
    <div class="nav-icons">
      <button class="nav-icon" title="Home" data-action="home">ğŸ </button>
      <button class="nav-icon" title="Profile" data-action="profile">ğŸ‘¤</button>
      <button class="nav-icon" title="Transactions" data-action="transactions">ğŸ“‹</button>
      <button class="nav-icon" title="Logout" data-action="logout">ğŸšª</button>
    </div>
    <div class="nav-footer">
      <button id="theme-button" class="nav-icon" title="Toggle Dark Mode">ğŸŒ™</button>
    </div>
  </nav>

  <!-- Mobile Header -->
  <header class="mobile-header">
    <h2 class="mobile-title">User Profile</h2>
    <button id="theme-button-mobile" title="Toggle Dark Mode">ğŸŒ™</button>
  </header>

  <!-- Main User Profile Content -->
  <main class="profile-container">
    <div class="profile-card">
      <!-- Profile Header (full width) -->
      <div class="profile-header">
        <div class="profile-info">
          <h1 class="profile-name" id="profile-name">Loading...</h1>
          <p class="profile-email" id="profile-email">Loading...</p>
        </div>
      </div>

      <!-- Main Content Area: Flex row on desktop, stacked on mobile -->
      <div class="profile-content-flex">
        <!-- Left: Profile Form -->
        <div class="profile-main-section">
          <form id="profile-form" enctype="multipart/form-data" class="profile-form">
            <input type="file" name="profile_picture" id="profile-picture" accept="image/*" style="display: none;">
            <div class="form-section">
              <h3>Personal Information</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" id="last_name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required disabled>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone">
              </div>
            </div>
            <div class="form-section">
              <h3>Preferences</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="currency_code">Currency</label>
                  <select name="currency_code" id="currency_code">
                    <!-- Populated by JS -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="timezone">Timezone</label>
                  <select name="timezone" id="timezone">
                    <!-- Populated by JS -->
                  </select>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Update Profile</button>
            </div>
          </form>
        </div>

        <!-- Right: Security & Account Actions -->
        <div class="profile-side-section">
          <div class="password-section">
            <h3>Security</h3>
            <form id="password-form" class="password-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="current_password">Current Password</label>
                  <input type="password" name="current_password" id="current_password" required>
                </div>
                <div class="form-group">
                  <label for="new_password">New Password</label>
                  <input type="password" name="new_password" id="new_password" required>
                </div>
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn-secondary">Change Password</button>
              </div>
            </form>
          </div>
          <div class="account-actions">
            <button id="delete-account-btn" type="button" class="btn-danger">Delete Account</button>
          </div>
          <div id="status-msg" class="status-msg"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Nav (mobile) -->
  <nav class="bottom-nav">
    <button class="nav-icon" title="Home" data-action="home">ğŸ </button>
    <button class="nav-icon" title="Profile" data-action="profile">ğŸ‘¤</button>
    <button class="nav-icon fab" title="Add Transaction" data-action="add">â•</button>
    <button class="nav-icon" title="Transactions" data-action="transactions">ğŸ“‹</button>
    <button class="nav-icon" title="Logout" data-action="logout">ğŸšª</button>
  </nav>

  <!-- Script -->
  <script src="user.js"></script>
</body>
</html>
