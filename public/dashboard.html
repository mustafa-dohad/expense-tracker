<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Sidebar (desktop) -->
<aside class="side-nav">
  <button class="nav-icon" title="Profile" data-action="profile">👤</button>
  <button class="nav-icon" title="Transactions" data-action="transactions">📋</button>
  <button class="nav-icon" title="Logout" data-action="logout">🚪</button>
</aside>

<!-- Main Dashboard -->
<main class="dashboard">
  <div class="card"><h3>Accounts</h3><div id="account-list"></div></div>
  <div class="card"><h3>Recent Transactions</h3><ul id="transactions-list"></ul></div>
  <div class="card"><h3>Expense by Category</h3><canvas id="expenseChart"></canvas></div>
  <div class="card"><h3>Currency Rates</h3><ul id="currency-list"></ul></div>
  <div class="card"><h3>Monthly Expenses</h3><canvas id="monthlyChart"></canvas></div>
  <div class="card"><h3>Top Expenses</h3><ul id="top-expenses-list"></ul></div>
</main>

<!-- Floating Action Buttons -->
<button id="add-transaction-desktop" title="Add Transaction">➕</button>
<button id="theme-button" title="Toggle Dark Mode">🌙</button>

<!-- Bottom Navbar (mobile) -->
<nav class="bottom-nav">
  <button class="nav-icon" title="Profile" data-action="profile">👤</button>
  <button class="nav-icon" title="Transactions" data-action="transactions">📋</button>
  <button class="nav-icon" title="Logout" data-action="logout">🚪</button>
  <button class="nav-icon fab" id="add-transaction" title="Add Transaction">➕</button>
</nav>

<!-- Add Transaction Overlay -->
<div class="add-overlay hidden" id="add-overlay">
  <div class="add-form">
    <input class="amount-field" type="number" name="amount" placeholder="Amount (₨)" required />
    <select name="account_id"><option value="">Select Account</option></select>
    <select name="category_id"><option value="">Select Category</option></select>
    <select name="label_id"><option value="">Select Label</option></select>
    <div class="new-label-box">
      <input type="text" id="new-label-input" placeholder="Add new label" />
      <button type="button" id="add-label-button">+</button>
    </div>
    <input type="date" name="transaction_date" required />
    <input type="time" name="transaction_time" required />
    <input type="text" name="payee_id" placeholder="Payee Name (optional)" />
    <select name="payment_method">
      <option value="cash">Cash</option>
      <option value="online">Online</option>
      <option value="card">Card</option>
      <option value="cheque">Cheque</option>
      <option value="other">Other</option>
    </select>
    <select name="transaction_type" required>
      <option value="expense">Expense</option>
      <option value="income">Income</option>
      <option value="transfer">Transfer</option>
    </select>
    <textarea name="description" placeholder="Notes (optional)"></textarea>
    <div class="form-buttons">
      <button type="submit">Add</button>
      <button type="button" id="cancel-transaction">Cancel</button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="dashboard.js"></script>
</body>
</html>
